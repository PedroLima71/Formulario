<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1517502166878-35c93a0072bb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #000000;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      color: #0f0f0f;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2rem;
      color: #000000;
    }

    label {
      font-weight: 500;
      margin-bottom: 10px;
      display: block;
      font-size: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.25);
      color: #000000;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(15, 14, 14, 0.8);
    }

    input:focus,
    textarea:focus {
      outline: none;
      background-color: rgba(87, 87, 87, 0.747);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }

      .form-container h2 {
        font-size: 1.6rem;
      }

      input, textarea, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Deixe seu Feedback</h2>
    <form action="processa_feedback.php" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>

      <label for="comentario">Comentário</label>
      <textarea id="comentario" name="comentario" rows="5" placeholder="Escreva seu comentário aqui" required></textarea>

      <button type="submit">Enviar Feedback</button>
    </form>
  </div>

</body>
</html>
