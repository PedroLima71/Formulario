<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Responsivo</title>
  <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Supermercado+One&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="Style.css">
  </head>
<body>
  <div class="form-container">
    <h1>Formulário</h1>
    <form  id="contactForm" action="https://formsubmit.co/pedrolima7p@hotmail.com" method="post">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required>
      </div>
      <button type="submit" class="form-button">Enviar</button>
    </form>
  </div>
</body>
</html>
