<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1517502166878-35c93a0072bb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
      color: #fff;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 1.8rem;
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(10px);
    }

    input::placeholder,
    textarea::placeholder {
      color: #e0e0e0;
    }

    input:focus,
    textarea:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      .form-container h2 {
        font-size: 1.5rem;
      }

      input, textarea, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Deixe seu Feedback</h2>
    <form action="processa_feedback.php" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>

      <label for="comentario">Comentário</label>
      <textarea id="comentario" name="comentario" rows="5" placeholder="Escreva seu comentário aqui" required></textarea>

      <button type="submit">Enviar Feedback</button>
    </form>
  </div>

</body>
</html>
